<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>Sign In - Socializer</title>

    <link href="assets/stylesheets/application.css" rel="stylesheet" type="text/css" /><link href="assets/stylesheets/signin.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <div class="container">
      <h1 class="form-signin-heading text-center">Welcome to Socializer</h1>
<h2 class="form-signin-heading text-center">Sign in with your Account</h2>

<div class="card card-signin">
  <img class="img-circle profile-img" src="assets/images/avatar.png" alt="">
  <form class="form-signin">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <div class="checkbox">
      <a class="pull-right">Need help?</a>
      <label>
        <input type="checkbox" value="remember-me"> Stay signed in
      </label>
    </div>

  </form>
  <div class="social-login">
    <p><strong>You may also sign in using one of these services:</strong></p>
    <p>
      <a class="btn btn-social-icon btn-facebook btn-lg" href=""><span class="fa fa-facebook" title="Facebook"></span></a>
      <a class="btn btn-social-icon btn-twitter btn-lg" href=""><span class="fa fa-twitter" title="Twitter"></span></a>
      <a class="btn btn-social-icon btn-linkedin btn-lg" href=""><span class="fa fa-linkedin" title="LinkedIn"></span></a>
      <a class="btn btn-social-icon btn-yahoo btn-lg" href=""><span class="fa fa-yahoo" title="Yahoo"></span></a>
      <a class="btn btn-social-icon btn-google btn-lg" href=""><span class="fa fa-google" title="Google"></span></a>
    </p>
  </div>
</div>

<p class="text-center">
  <a>Create an account</a>
</p>

    </div><!-- .container -->
  </body>
</html>
